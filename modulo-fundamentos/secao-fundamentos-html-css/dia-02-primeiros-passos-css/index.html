<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>CSS Basico</title>
    <style>
        h1 {
            font-size: 65px;
            color: blue;
        }

        body {
            background-color: rgb(255, 400, 200);
        }

        #description {
            color: brown;
        }

      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
